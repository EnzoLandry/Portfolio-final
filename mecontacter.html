	<main class="conteneur-present">
		<header class="entete-intro">
			<h1>Me contacter</h1>
			<p class="intro-text">Vous souhaitez me contacter ? Remplissez le formulaire ci-dessous.</p>
		</header>
		<section class="section-profil">
			<h2 class="titre-section">Me contacter via le site</h2>
			<form action="#" method="post" class="form-contact">
				<fieldset>
					<legend>Informations personnelles</legend>
					<div>
						<label for="nom">Nom et prénom :</label>
						<input type="text" id="nom" name="nom" minlength="2" placeholder="Ex : Enzo Landry" autocomplete="name" required>
					</div>
					<div>
						<label for="email">Email :</label>
						<input type="email" id="email" name="email" placeholder="Ex : enzo.landry@mail.com" autocomplete="email" required>
					</div>
					<div>
						<label for="message">Votre message :</label>
						<textarea name="message" id="message" rows="6" cols="50" placeholder="Votre message..." required></textarea>
					</div>
				</fieldset>
				<div>
					<button type="submit">Envoyer</button>
					<button type="reset">Effacer</button>
				</div>
			</form>
		</section>
		<footer>
			<p>
				<a href="https://github.com/EnzoLandry" target="_blank">&copy; Enzo Landry</a>
			</p>
		</footer>
